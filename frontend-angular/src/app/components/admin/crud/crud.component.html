<button type="button" class="btn btn-danger m-4" (click)="back()">Cancelar</button>
<button type="button" class="btn btn-primary m-4" (click)="addFood()">New Food</button>
<br><br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Details</th>
      <th scope="col">Price</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let food of foods; let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{food.name}}</td>
      <td>{{food.description}}</td>
      <td>${{food.price}}</td>
      <td><button type="button" class="btn btn-warning"  (click)="delFood(food._id)">Delete</button></td>
    </tr>
  </tbody>
</table>
