<div class="container mt-5">
	<h4>Contacto <small>Los Abuelos</small></h4>
	<hr>
	<div *ngIf="success!=''" class="col-12 alert alert-success">{{ success }}</div>
	<form [formGroup]="forma" (ngSubmit)="contact(forma.value)">
	  	<div>
		    <div class="form-group" [ngClass]="{'has-danger' : !forma.get('nombre').valid}">
		      	<label class="col-2 col-form-label">Nombre:</label>
		      	<div class="col-8">
		      		<input class="form-control" type="text" formControlName="nombre">
			      	<div *ngIf="(forma.controls['nombre'].dirty || forma.controls['nombre'].touched)">
			        	<div *ngIf="forma.controls['nombre'].errors?.required" class="alert alert-warning">
			          		El nombre es obligatorio.
			        	</div>
			        	<div *ngIf="forma.controls['nombre'].errors?.minlength" class="alert alert-warning">
			          		La cantidad de caracteres minima es 5.
			        	</div>
			        </div>
		      	</div>
		    </div>

		    <div class="form-group"  [ngClass]="{'has-danger' : !forma.get('apellido').valid}">
		      	<label class="col-2 col-form-label">Apellido:</label>
			    <div class="col-8">
			        <input class="form-control" type="text" formControlName="apellido">
					<div *ngIf="(forma.controls['apellido'].dirty || forma.controls['apellido'].touched)">
				        <div *ngIf="forma.controls['apellido'].errors?.required" class="alert alert-warning">
				          El apellido es obligatorio.
				       	</div>
			       	</div>
			    </div>
		    </div>
	  	</div>

	  	<div class="form-group" [ngClass]="{'has-danger' : !forma.get('email').valid}">
		    <label class="col-2 col-form-label">Correo:</label>
		    <div class="col-md-8">
		      	<input class="form-control" type="email" formControlName="email">
		      	<div *ngIf="(forma.controls['email'].dirty || forma.controls['email'].touched)">
			      	<div *ngIf="forma.controls['email'].errors?.required" class="alert alert-warning">
			       		El correo es obligatorio.
			      	</div>
			      	<div *ngIf="forma.controls['email'].errors?.pattern" class="alert alert-warning">
			       		El correo no tiene un formato valido. ejemplo@ejem.com
			      	</div>
				</div>
		    </div>
	  	</div>

	  	<div class="form-group">
	      	<label class="col-2 col-form-label">Asunto:</label>
	      	<div class="col-md-8">
		      	<select class="form-control" formControlName="asunto">
				  <option value="reclamo">Reclamo</option>
				  <option value="contratacion">Contrataci√≥n</option>
				  <option value="otros">Otros</option>
				</select>
				<div *ngIf="forma.controls['asunto'].errors?.required" class="alert alert-warning">
		       		El asunto es obligatorio.
		      	</div>
			</div>
	    </div>

	    <div class="form-group" [ngClass]="{'has-danger' : !forma.get('mensaje').valid}">
	      	<label class="col-2 col-form-label">Mensaje:</label>
	      	<div class="col-8">
	        	<textarea class="form-control" formControlName="mensaje"></textarea>
				<div *ngIf="(forma.controls['mensaje'].dirty || forma.controls['mensaje'].touched)">
		        	<div *ngIf="forma.controls['mensaje'].errors?.required" class="alert alert-warning">
		          		El mensaje es obligatorio.
		        	</div>
		        </div>
	      	</div>
	    </div>

	  	<div class="form-group row">
	    	<label class="col-2 col-form-label">&nbsp;</label>
	    	<div class="input-group col-md-8">
	      		<button [disabled]="!forma.valid" type="submit" class="btn btn-outline-warning">
	        		Enviar Mensaje
	      		</button>
	    	</div>
	  	</div>
	</form>

{{ forma.valid }}

</div>
