<div class="container">
	<h2 class="center">REGISTRARSE</h2>
	<div *ngIf="message!=''" class="alert alert-primary" role="alert">
		{{message}}
	</div>
	<form method="post" (ngSubmit)="register()" #form="ngForm">
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="text" class="form-control" id="email"  placeholder="Escribe tu email aquí" name="email" [(ngModel)]="registerUser.email" required>
		</div>
		<div class="form-group">
			<label for="password">Contraseña:</label>
			<input type="password" class="form-control" id="password" placeholder="Escribe tu contraseña aquí" name="password" [(ngModel)]="registerUser.password" required>
		</div>
		<div class="form-group">
			<label for="passwordConfirm">Repetir Contraseña:</label>
			<input type="password" class="form-control" id="passwordConfirm" placeholder="Repite tu contraseña aquí" name="passwordConfirm" [(ngModel)]="registerUser.passwordConfirm" required>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success">Registrarse</button>
		</div>
	</form>
</div>
{{ registerUser | json }}
